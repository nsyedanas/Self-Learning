        //arithmetic promise
        
        let mypromise=new Promise(function(res,rej){
            res(5);
        })

        mypromise.then(addition).then(subtraction).then(multiplication).then(division).then(function(data){

        function addition(val){
        return (val+5);
        }

        function subtraction(val){
            return (val-3);
        }
