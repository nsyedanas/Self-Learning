<!DOCTYPE html>
<html>
<head>
<title>stone-paper-scissor</title>

</head>
    <body>
        <p>Stone-Paper-Scissors</p>

        <button onclick="
            gameProcess('stone');
        ">stone</button>

        
        <button onclick="
            gameProcess('paper');
        ">paper</button>

        
        <button onclick="
            gameProcess('scissor');
        ">scissor</button> 

        <button onclick="
            score.wins=0;
            score.loses=0;
            score.tie=0;
            localStorage.removeItem('score');
        ">Reset score</button>

        <script>
            let score=JSON.parse(localStorage.getItem('score'))||
                {
                    wins:0,
                    loses:0,
                    tie:0
                }  
            /*
            if(!score){
                score={
                wins:0,
                loses:0,
                tie:0
                };
            };
            */

            let computerMove='';
            
            function gameProcess(playerMove)
            {
                pickcomputerMove();
                let result='';
                
                if(playerMove==='stone')
                {
                    if(computerMove==='stone'){
                    result='TIE';
                    }
                    else if(computerMove==='paper'){
                    result='you LOSE';
                    }
                    else  if(computerMove==='scissor'){
                    result='you WIN';
                    }
                }

                else if(playerMove==='paper')
                {
                    
                    if(computerMove==='stone'){
                    result='you WIN';
                    }
                    else if(computerMove==='paper'){
                    result='TIE';
                    }
                    else{
                    result='you LOSE';
                    }
                }

                else if(playerMove==='scissor')
                {
                    if(computerMove==='stone'){
                    result='you LOSE';
                    }
                    else if(computerMove==='paper'){
                    result='you WIN';
                    }
                    else{
                    result='TIE';
                    }

                }


                if(result==='you WIN')
                {
                    score.wins+=1;
                }
                
                
                else if(result==='you LOSE')
                {
                    score.loses+=1;
                }

                
                if(result==='TIE')
                {
                score.tie+=1;
                }


                localStorage.setItem('score',JSON.stringify(score));

                alert(`your move is '${playerMove}'.computer move is '${computerMove}'.${result}.
        Wins:${score.wins},Loses:${score.loses},Tie:${score.tie}`);

            }

            function pickcomputerMove()
            {
            
                const randomNumber=Math.random();        
                if (0<=randomNumber && randomNumber<1/3){
                computerMove='stone';
                }
                else if(1/3<=randomNumber && randomNumber<2/3){
                computerMove='paper';
                }
                else if(2/3<=randomNumber && randomNumber<1){
                computerMove='scissor';
                }

                console.log(computerMove);
            }

        </script>    

    </body>

</html>
