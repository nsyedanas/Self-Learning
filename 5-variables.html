<!DOCTYPE html>
<html>

        <title>variables</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            let variable=5;
            console.log(variable);
            variable=10;
            console.log(variable);

            const variable1=6;
            console.log(variable1);  //can't change later

            var variable2=7;
            console.log(variable2);  //mostly used in old version

            console.log(typeof variable1);
        </script>
